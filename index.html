<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
 <div id="div1">
      <input readonly id="display"><br>
       <input id="display1" readonly>
  </div>
    <div class="buttonbox">
        <table>
        <tr>
          <td><button onclick="sqt()" class="hey">Sqrt</button></td>
          <td><button onclick="sinn()" class="hey">Sin</button></td>
          <td><button onclick="coss()" class="hey">Cos</button></td>
          <td><button onclick="logg()" class="hey">Log<sub>10</button></td>
          <td><button onclick="press('**')" class="hey">^</button></td>
        </tr>
        <tr>
          <td><button onclick="press(',')" class="hey">,</button></td>
          <td><button onclick="toy()"class="hey">Log</button></td>
          <td><button onclick="press()" class="hey">(-)</button></td>
          <td><button onclick="press('**2')" class="hey">X<sup>2</sup></button></td>
          <td><button onclick="press('**-1')" class="hey">X<sup>-1</sub></button></td>
       </tr>
       <tr>
           <td><button onclick="press('7')" class="hey">7</button></td>
           <td><button onclick="press('8')" class="hey">8</button></td>
           <td><button onclick="press('9')" class="hey">9</button></td>
           <td><button onclick="del()" class="hey">DEL</button></td>
           <td><button onclick="cl()" class="hey">AC</button></td>
       </tr>
        <tr>
            <td><button onclick="press('4')" value="4" class="hey">4</button></td>
            <td><button onclick="press('5')" class="hey">5</button></td>
            <td><button onclick="press('6')" class="hey">6</button></td>
            <td><button onclick="press('*')" class="hey">X</button></td>
            <td><button onclick="press('/')" class="hey">/</button></td>
         </tr>
           <tr>
              <td><button onclick="press('1')"  class="hey">1</button></td>
              <td><button onclick="press('2')" class="hey">2</button></td>
              <td><button onclick="press('3')"  class="hey">3</button></td>
              <td><button onclick="press('+')" class="hey">+</button></td>
              <td><button onclick="press('-')" class="hey">-</button></td>
         </tr>
         <tr>
            <td><button onclick="press('0')" class="hey">0</button></td>
            <td><button onclick="press('.')" class="hey">.</button></td>
            <td><button onclick="press('(')" class="hey">(</button></td>
            <td><button onclick="press(')')" class="hey">)</button></td>
            <td><button onclick="equalls()" class="hey">=</button></td>
            <td><button</button></td>
        </tr>
                
 </table>
</section>


 <script src="main.js"></script>
</body>
</html>
